env PATH=/opt/nvim-linux64/bin

# BEGIN_KITTY_THEME
# Catppuccin-Frappe
include current-theme.conf
# END_KITTY_THEME

# BEGIN_KITTY_FONTS
font_family      family="Hack"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0
# END_KITTY_FONTS

enable_audio_bell no
scrollback_lines 10
mouse_hide_wait 0.5
open_url_with firefox
